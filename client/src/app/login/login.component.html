<form class="container p-5">

  <div *ngIf="message" class="alert alert-warning">
    <strong>Atenção!</strong> {{ message }}
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">CPF</label>
    <input type="text" name="cpf" [(ngModel)]="cpf" class="col-sm-10 form-control">
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Senha</label>
    <input type="password" name="password" [(ngModel)]="password" class="col-sm-10 form-control"/>
  </div>

  <button (click)="login()"
          type="button"
          class="btn btn-primary"
          [disabled]="!password || !cpf">
    Entrar
  </button>

</form>
