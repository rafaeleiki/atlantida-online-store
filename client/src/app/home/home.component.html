<ngb-carousel class="highlight-products">
  <ng-template ngbSlide>
    <img src="https://lorempixel.com/900/300?r=1">
    <div class="carousel-caption">
      <h3>Destaque 1</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://lorempixel.com/900/300?r=2">
    <div class="carousel-caption">
      <h3>Destaque 2</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img src="https://lorempixel.com/900/300?r=3">
    <div class="carousel-caption">
      <h3>Destaque 3</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="card-group mt-4">
  <div *ngFor="let product of products"
       class="card text-center m-2">
    <img class="card-img-top">
    <div class="card-body">
      <h4 class="card-title">{{ product.name }}</h4>
      <p class="card-text">
        Ano: {{ product.year || 'Desconhecido' }}
      </p>
    </div>
  </div>
</div>
