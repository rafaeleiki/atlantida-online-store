<ul class="history">
  <li *ngFor="let sale of history" class="sale">

    <div class="sale-header">
      <label class="sale-title">Compra #{{sale.id}}</label>
      <label class="sale-date">Comprado em {{sale.date | date:'dd/MM/yyyy'}}</label>
    </div>

    <div class="sale-info">
      <div class="sale-items-pics">
        <div class="row">
          <div *ngFor="let item of sale.products; let i=index" class="col-sm-0">
            <div *ngIf="i < 3; else tooMuchItems">
              <img *ngIf="item.picture; else noSmallPic" src="{{item.picture}}" class="small-pic" />

              <ng-template #noSmallPic>
                <img src="/assets/img/no-picture.png" class="small-pic" />
              </ng-template>
            </div>

            <ng-template #tooMuchItems>
              <div *ngIf="i == 3">
                <img src="/assets/img/more-pictures.png" class="small-pic" />
              </div>
            </ng-template>
          </div>
        </div>
      </div>

      <div class="sale-cost">{{sale.totalCost | currency:'BRL':'symbol'}}</div>
    </div>

  </li>
</ul>
