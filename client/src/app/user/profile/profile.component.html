<form *ngIf="user" name='editProfile' class="container">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome Completo</label>
    <input type="text" class="col-sm-10 form-control" value="{{user.name}}"/>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nickname</label>
    <input type="text" class="col-sm-10 form-control" value="{{user.username}}"/>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">CPF</label>
    <input type="text" readonly class="form-control-plaintext" value="{{user.cpf}}">
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <input type="email" class="col-sm-10 form-control" value="{{user.email}}"/>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Telefone</label>
    <input type="tel" class="col-sm-10 form-control" value="{{user.phone}}"/>
  </div>
