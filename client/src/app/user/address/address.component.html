<div class="row" *ngIf="user">
  <div class="address-box" *ngFor= "let address of user.address" >
    <h1>Endereço <button type="button" class="btn btn-circle sidebtn" (click)=removeAddress(address.id)><i class="material-icons">remove_circle_outline</i></button></h1>
    <br>
    <p><b> CEP:   </b> {{address.cep}}    </p>
    <p><b> Rua:   </b> {{address.street}} </p>
    <p><b> Número:</b> {{address.number}} </p>
    <p><b> Cidade:</b> {{address.city}}   </p>
    <p><b> Estado:</b> {{address.state}}  </p>
  </div>
  <div class="address-box">
    <h1>Novo Endereço
      <button type="submit" class="btn btn-circle btn-primary sidebtn" (click)=addAddress()>
      <i class="material-icons">add_circle_outline</i></button>
    </h1>
    <b> CEP:</b>
    <input type="text" [(ngModel)]="cep" name="cep" class="input-group">
    <b> Número:</b>
    <input type="text" [(ngModel)]="num" name="num" class="input-group">
  </div>
</div>
